<div>
    <p>BIOGRAPHY AND PERSONAL DETAILS</p>
    
    <article id="basicInfo">
        <!--AGE, HEIGHT, WEIGHT on one line -->
        <table>
            <tr>
                <th>{{ localize "wjdr2.actors.description.eyeColor" }}</th>
                <th>{{ localize "wjdr2.actors.description.hairColor" }}</th>
            </tr>
            <tr>
                <td>
                    <select name="data.eyeColor" class="eyeColor">
                        {{#select data.data.eyeColor }}
                        {{#each config.eye as |name type| }}
                            <option value="{{type}}">{{ localize name }}</option>
                        {{/each }}
                        {{/select }}
                    </select>
                </td>
                <td>
                    <select name="data.hairColor" class="hairColor">
                        {{#select data.data.hairColor }}
                        {{#each config.hair as |name type| }}
                            <option value="{{type}}">{{ localize name }}</option>
                        {{/each }}
                        {{/select }}
                    </select>
                </td>
            </tr>
        </table>
        <!--EYES, HAIR, DISTINCTIVE SIGN-->

    </article>
    <article class="biography">
        <h2>Biographie</h2>
        {{editor content=data.data.biography target="data.data.biography" button=true owner=owner editable="editable" }}
    </article>
</div>
