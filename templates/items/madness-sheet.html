<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>

    <section class="itemSheet">
        <article class="itemDescriptionSection">
			<h2>{{ localize "wjdr2.items.header.description" }}</h2>
			{{editor content=data.itemDescription target="data.itemDescription" button=true owner=owner editable="editable" }}
		</article>
    </section>
</form>
