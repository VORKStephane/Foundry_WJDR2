<article class="talentProperties">
    <div class="talentTypes">
        <h2>{{ localize "wjdr2.label.talent.types" }}</h2>
        <select name="data.group" class="groupSelect">
            {{#select data.data.group }}
            {{#each config.talent.types as |name type|}}
                <option value="{{type}}">{{ localize name }}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</article>
